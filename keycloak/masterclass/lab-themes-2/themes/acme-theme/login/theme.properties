# ============================================================
# ACME Corp – Login Theme (from Scratch)
# ============================================================
# parent=base  → minimal Keycloak base theme, no pre-built UI
# parent=keycloak → would inherit the full PatternFly login UI
#
# With a fully custom login.ftl we link CSS & JS directly in
# the template, so the styles/scripts properties below are
# optional but document which resources belong to this theme.
# ============================================================

parent=base
import=common/keycloak

# CSS & JS are linked directly in login.ftl via ${url.resourcesPath}
# styles=css/custom-login.css
# scripts=js/custom-login.js

# i18n: supported locales → enables the language switcher
# Must also be activated per realm: Realm Settings → Localization
locales=en,de,zh-CN
