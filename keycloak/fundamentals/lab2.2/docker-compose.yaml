
name: kc-fundamentals-lab2-2
services:

  keycloak:
    image: quay.io/keycloak/keycloak:26.0.7
    environment:

      # Keycloak Admin User
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin

      # Logging, see: https://www.keycloak.org/server/logging
      KC_LOG_LEVEL: INFO

    volumes:
      # Keycloak data, including but not exclusive to the H2 database
      - keycloak-data:/opt/keycloak/data:z

    ports:
      - "8080:8080"   # HTTP

    networks:
      - backend

    command:
      - "--verbose"
      - "start-dev" # Only for Dev-Environment!

networks:
  backend:

volumes:
  keycloak-data: